<!DOCTYPE html>
<html>
  <head>
    <title>TagChatter</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body class="wrapper">
    <aside class="sidebar">
      <div class="sidebar__rectangle"></div>
      <div class="sidebar__logo">
        <img src="images/logo.png" />
      </div>
    </aside>

    <div class="content">
      <header class="header">
        <h1 class="header__title">#tagchatter</h1>
        <span class="header__parrots-count" id="parrots-counter">-</span>
        <div class="header__line"></div>
      </header>

      <div class="chat" id="messages"></div>

      <form>
        <label>
          <img id="usurious" class="useravatar">
          <input id="inputtext" type="text" name="message">
          <img src="images/send_icon.svg" id="enviar">
        </label>
      </form>
    </div>
  </body>
</html>
